<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Creating Advanced Marquee with CSS3 Animation - Demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body ng-controller="tagLineController">
<div class="wrapper">
	<div class="marquee up">
		<p ng-repeat="message in messages">{{message.message}}</p>
	</div>
</div>
<script src="components/angular/angular.js"></script>
<script>
	tagLineController = function($scope,$http,$timeout) {
		var getTagline = function() {
			$http.get("/hubot/tagline").success(function(messages) {
				$scope.messages = messages;
				$timeout(getTagline, 5000);
			});
		};

		$timeout(getTagline, 1000);
	}
</script>
</body>
</html>
